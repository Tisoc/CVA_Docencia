<p class="subtitulo">Título</p>
<p>Como en cualquier ventana de Windows, se tiene la barra del título que muestra el nombre de la carpeta en la que se encuentra. </p>


<div class="text-center">
	<button type="button" class="btn btn-primary link" llevame="temas/tema5-3.html" botonera="#texto-contenido">Regresar</button>
</div>
<script>
jQuery(document).ready(function(){ 

  $(".link").click(function(){
    mihtml= $(this).attr("llevame");
    mibotonera= $(this).attr("botonera");
    $(mibotonera).load(mihtml);
    $("#dos").addClass("active"); 
  })

}); 
</script>
<div class="wrap"></div>
